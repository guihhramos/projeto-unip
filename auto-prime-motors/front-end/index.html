<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCF - AutoPrime Motors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5 mb-5">
        <h1 class="mb-4 text-center">Sistema de Cadastro de Funcionários</h1>

        <div id="alertArea" class="mb-4"></div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Cadastrar Novo Funcionário</h3>
            </div>
            <div class="card-body">
                <form id="formCadastro">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="nome" class="form-label">Nome Completo</label><input type="text" class="form-control" id="nome" required></div>
                        <div class="col-md-6 mb-3"><label for="email" class="form-label">E-mail</label><input type="email" class="form-control" id="email" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label for="cpf" class="form-label">CPF</label><input type="text" class="form-control" id="cpf" required></div>
                        <div class="col-md-4 mb-3"><label for="telefone" class="form-label">Telefone</label><input type="text" class="form-control" id="telefone"></div>
                        <div class="col-md-4 mb-3"><label for="data_admissao" class="form-label">Data de Admissão</label><input type="date" class="form-control" id="data_admissao" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label for="cargo" class="form-label">Cargo</label><input type="text" class="form-control" id="cargo" required></div>
                        <div class="col-md-4 mb-3"><label for="setor" class="form-label">Setor</label><input type="text" class="form-control" id="setor"></div>
                        <div class="col-md-4 mb-3"><label for="salario" class="form-label">Salário</label><input type="number" step="0.01" class="form-control" id="salario" placeholder="Ex: 4500.00"></div>
                    </div>
                    <div class="mb-3"><label for="endereco" class="form-label">Endereço</label><input type="text" class="form-control" id="endereco"></div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus-fill me-2"></i>Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Funcionários Cadastrados</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Setor</th>
                            <th>E-mail</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaFuncionarios"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Confirmar Exclusão</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">Tem certeza que deseja excluir este funcionário? Esta ação não pode ser desfeita.</div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button type="button" class="btn btn-danger" id="confirmDeleteBtn">Confirmar Exclusão</button></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiUrl = 'http://localhost:8081/api/funcionarios';
        const alertArea = document.getElementById('alertArea');
        const formCadastro = document.getElementById('formCadastro');
        const tabelaCorpo = document.getElementById('tabelaFuncionarios');
        
        // --- Lógica do Modal de Exclusão ---
        const confirmDeleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        let idParaExcluir = null;

        function abrirModalExclusao(id) {
            idParaExcluir = id;
            confirmDeleteModal.show();
        }

        async function executarExclusao() {
            if (!idParaExcluir) return;
            try {
                const response = await fetch(`${apiUrl}/${idParaExcluir}`, { method: 'DELETE' });
                if (response.ok) {
                    showAlert('Funcionário excluído com sucesso!', 'success');
                    listarFuncionarios();
                } else {
                    showAlert('Erro ao excluir funcionário.', 'danger');
                }
            } catch (error) {
                showAlert('Erro de conexão ao tentar excluir.', 'danger');
            } finally {
                idParaExcluir = null;
                confirmDeleteModal.hide();
            }
        }
        
        // --- Funções Principais ---

        function showAlert(message, type = 'success') {
            const alertType = type === 'success' ? 'alert-success' : 'alert-danger';
            const alertHTML = `<div class="alert ${alertType} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
            alertArea.innerHTML = alertHTML;
        }

        async function listarFuncionarios() {
            tabelaCorpo.innerHTML = `<tr><td colspan="6" class="text-center">Carregando...</td></tr>`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const funcionarios = await response.json();
                tabelaCorpo.innerHTML = '';

                if (funcionarios.length === 0) {
                    tabelaCorpo.innerHTML = `<tr><td colspan="6" class="text-center">Nenhum funcionário cadastrado.</td></tr>`;
                    return;
                }
                
                funcionarios.forEach(func => {
                    const row = `<tr>
                                    <td>${func.id}</td>
                                    <td>${func.nome || 'N/A'}</td>
                                    <td>${func.cargo || 'N/A'}</td>
                                    <td>${func.setor || 'N/A'}</td>
                                    <td>${func.email || 'N/A'}</td>
                                    <td class="text-center">
                                        <button class="btn btn-danger btn-sm" onclick="abrirModalExclusao(${func.id})" title="Excluir"><i class="bi bi-trash-fill"></i></button>
                                    </td>
                                 </tr>`;
                    tabelaCorpo.innerHTML += row;
                });
            } catch (error) {
                console.error('Erro ao listar funcionários:', error);
                tabelaCorpo.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Erro ao carregar dados. Verifique se o back-end está rodando.</td></tr>`;
            }
        }

        async function cadastrarFuncionario(event) {
            event.preventDefault();
            const funcionario = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                telefone: document.getElementById('telefone').value,
                data_admissao: document.getElementById('data_admissao').value,
                cargo: document.getElementById('cargo').value,
                setor: document.getElementById('setor').value,
                salario: document.getElementById('salario').value || null, // Envia null se o salário estiver vazio
                endereco: document.getElementById('endereco').value,
                foto: '' // Opcional, deixamos vazio
            };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(funcionario)
                });
                if (response.ok) {
                    showAlert('Funcionário cadastrado com sucesso!', 'success');
                    formCadastro.reset();
                    listarFuncionarios();
                } else {
                    showAlert('Erro ao cadastrar funcionário. Verifique os dados.', 'danger');
                }
            } catch (error) {
                console.error('Erro ao cadastrar funcionário:', error);
                showAlert('Erro de conexão ao tentar cadastrar.', 'danger');
            }
        }
        
        // --- Inicialização ---
        
        formCadastro.addEventListener('submit', cadastrarFuncionario);
        confirmDeleteBtn.addEventListener('click', executarExclusao);
        
        // Carrega os dados iniciais assim que a página é carregada
        document.addEventListener('DOMContentLoaded', listarFuncionarios);
    </script>
</body>
</html>
